<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h3 class="text-center mt-5">{{messaggio}}</h3>

           
            <!--Creazione di tag lista-->
            <ul class="list-group">
                <li v-for="(elemento, i) in elementi" :key="i" class="list-group-item">
                  {{ elemento.task }}
                  <i @click="eliminaTask(i)" class="fa fa-times d-flex justify-content-end"></i>
          
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" v-model="elemento.fatto">
                    <label class="form-check-label">{{ elemento.fatto ? 'Completato' : 'Da fare' }}</label>
                  </div>
                </li>
              </ul>

            <input  @keyup.enter="aggiungiTask" v-model="nuovaTask" type="text" class="form-control mt-3">
            <input @click="aggiungiTask()" class="btn btn-primary mt-3" type="Aggiungi" value="Submit">

           

        </div>




    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
